      document.addEventListener("DOMContentLoaded", function() {
    var categoriesList = document.getElementById("categories-list");
    var categoriesSpan = document.querySelector(".categories > span");

    categoriesSpan.addEventListener("click", function() {
        if (categoriesList.style.display === "block") {
            categoriesList.style.display = "none";
        } else {
            categoriesList.style.display = "block";
        }
    });

    document.addEventListener("click", function(event) {
        if (!categoriesSpan.contains(event.target) && !categoriesList.contains(event.target)) {
            categoriesList.style.display = "none";
        }
    });
});

// Get the sign up button and modal
var signUpButton = document.getElementById("sign-up-button");
var signUpModal = document.getElementById("sign-up-modal");

// Get the close button for the sign up modal
var signUpCloseButton = document.getElementsByClassName("close")[0];

// Get the sign up form and submit button
var signUpForm = document.getElementById("sign-up-form");
var signUpSubmitButton = document.getElementById("sign-up-submit-button");

// Get the log in button and modal
var logInButton = document.getElementById("log-in-button");
var logInModal = document.getElementById("log-in-modal");

// Add event listeners to the buttons and forms
signUpButton.onclick = function() {
    signUpModal.style.display = "block";
}

signUpCloseButton.onclick = function() {
    signUpModal.style.display = "none";
}

signUpSubmitButton.onclick = function(event) {
    event.preventDefault();
    var username = document.getElementById("sign-up-username").value;
    var email = document.getElementById("sign-up-email").value;
    var password = document.getElementById("sign-up-password").value;
    var confirmPassword = document.getElementById("sign-up-confirm-password").value;

    // Check if the passwords match
    if (password != confirmPassword) {
        alert("Passwords do not match");
        return;
    }

    // Add the user to the database
    signUp(username, email, password);

    // Close the modal
    signUpModal.style.display = "none";
}

logInButton.onclick = function() {
    logInModal.style.display = "block";
}

logInCloseButton.onclick = function() {
    logInModal.style.display = "none";
}

logInSubmitButton.onclick = function(event) {
    event.preventDefault();
    var username = document.getElementById("log-in-username").value;
    var password = document.getElementById("log-in-password").value;

    // Log in the user
    logIn(username, password);

    // Close the modal
    logInModal.style.display = "none";
}

// Function to sign up the user
function signUp(username, email, password) {
    // Check if the username is already taken
    for (var i = 0; i < database.users.length; i++) {
        if (database.users[i].username === username) {
            alert("Username is already taken");
            return;
        }
    }

    // Add the new user to the database
    database.users.push({
        username: username,
        email: email,
        password: password
    });

    // Log in the user
    logIn(username, password);
}

// Function to log in the user
function logIn(username, password) {
    // Check if the username and password are correct
    for (var i = 0; i < database.users.length; i++) {
        if (database.users[i].username === username && database.users[i].password === password) {
            // Log in the user
            displayUser  (username);
            return;
        }
    }

    // If the username and password are incorrect, display an error message
    alert("O tu user o tu contra están mal papi");
}

// Function to display the user's information
function displayUser  (username) {
    // Get the user's information from the database
    for (var i = 0; i < database.users.length; i++) {
        if (database.users[i].username === username) {
            // Display the user's information
            document.getElementById("sign-up-button").style.display = "none";
            document.getElementById("log-in-button").style.display = "none";
            document.getElementById("user-info").innerHTML = `
                <img src="descarga.jpg" alt="">
                <span>${username}</span>
            `;
            return;
        }
    }
}
